<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Height Converter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <form action="" autocomplete="off">
      <h1>Height converter</h1>
      <div class="form-group">
        <label for="feet">Feet</label>
        <input type="number" id="feet" min="0" max="100" required step="any">
      </div>
      <div class="form-group">
        <label for="inches">Inches</label>
        <input type="number" id="inches" min="0" max="100" step="any">
      </div>
      <button class="submit-button">Convert to cm</button>
    </form>
    <div class="result"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
