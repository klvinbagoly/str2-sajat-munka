<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');

    .icon {
      background-color: indigo;
      font-size: 40px;
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="badge badge-primary icon rounded-lg py-2">B</div>
  <h1 class="h5 my-4">Please sign in</h1>
  <form>
    <input type="email" name="email" class="form-control" placeholder="Email address">
    <input type="password" name="password" class="form-control" placeholder="Password">
    <div class="form-check text-center mb-3 mt-2">
      <input id="remember-me" name="remember-me" type="checkbox" class="form-check-input">
      <label for="remember-me">Remember me</label>
    </div>
    <button class="btn btn-primary btn-block">Sign in</button>
  </form>
  <p class="mt-5">
    <small class="text-muted">&copy; 2017-2020</small>
  </p>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>
</body>

</html>
