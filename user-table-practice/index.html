<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
    type='text/css'>
</head>

<body>
  <header class="header">
    <h1>Users</h1>
  </header>
  <form action="" name="form" class="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name"
        pattern="^[A-ZÁÉÍÓÚÖŐÜŰ][a-záéíóúöőüű\-]* ([A-Za-z]+ )*[A-ZÁÉÍÓÚÖŐÜŰ][A-Za-záéíóúöőüű'\-]*$">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" name="email" id="email" pattern="^[\w.\-]+@[\w.\-]+\.[a-z]{2,4}$">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" name="address" id="address"
        pattern="^\d+ ([\dA-ZÁÉÍÓÚÖŐÜŰa-záéíóúöőüű]+ )*[A-ZÁÉÍÓÚÖŐÜŰa-záéíóúöőüű]+$">
    </div>
    <div class="form-group">
      <h3>Add user</h3>
      <button type="button" class="new-user-button">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
      </button>
    </div>
  </form>

  <div class="container">
    <table id="userTable"></table>
  </div>
  <script src="assets/js/main.js" type="module"></script>
</body>

</html>
