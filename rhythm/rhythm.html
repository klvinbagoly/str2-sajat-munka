<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play rhythm</title>
  <link rel="stylesheet" href="./asset/style.css">
</head>

<body>
  <header class="header">
    <h1>Let's play some rhythm!</h1>
    <p>Click on the rectangles to toggle the notes</p>
  </header>
  <main>
    <div class="row">
      <div class="measure-sign">4<br>4</div>
      <div class="note-place">

        <div class="flag flag-single"></div>
        <div class="note note-active">
        </div>
      </div>
      <div class="note-place">
        <div class="flag flag-none"></div>

        <div class="note note-none">
        </div>
      </div>
      <div class="note-place">

        <div class="flag flag-none"></div>
        <div class="note note-none">
        </div>
      </div>
      <div class="note-place">

        <div class="flag flag-none"></div>
        <div class="note note-none">
        </div>
      </div>
      <div class="note-place">

        <div class="flag flag-none"></div>
        <div class="note note-none">
        </div>
      </div>
      <div class="note-place">

        <div class="flag flag-none"></div>
        <div class="note note-none">
        </div>
      </div>
      <div class="note-place">

        <div class="flag flag-none"></div>
        <div class="note note-none">
        </div>
      </div>
      <div class="note-place">

        <div class="flag flag-none"></div>
        <div class="note note-none">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="play">
      <label for="playButton" id="playLabel">Play</label>
      <input type="button" value="â–¶" id="playButton">
    </div>
    <div class="change-values">
      <label for="bpm">Change tempo:</label>
      <input type="number" name="bpm" id="bpm" value="120" min="30" max="360">
      <small>bpm (between 30-360)</small>
      <br>
      <label for="measure">Change measure:</label>
      <select name="measure" id="measure">
        <option value="4/4">4/4</option>
        <option value="3/4">3/4</option>
        <option value="2/4">2/4</option>
        <option value="6/8">6/8</option>
      </select>
    </div>
  </footer>
  <audio class="bass-drum" src="./asset/audio/bassdrum.mp3" preload="auto"></audio>
  <audio class="tenor-drum" src="./asset/audio/tenordrum.mp3" preload="auto"></audio>
  <audio class="snare-drum" src="./asset/audio/snare.mp3" preload="auto"></audio>
  <script src="./asset/main.js" type="module">
  </script>
</body>

</html>
