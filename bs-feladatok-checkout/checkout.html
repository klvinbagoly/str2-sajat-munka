<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Checkout</title>
</head>

<body class="bg-light">

  <div class="container">
    <div class="row flex-column flex-sm-row-reverse">
      <div class="col-sm-4 mt-3">
        <header class="d-flex">
          <h1 class="h4 text-muted">Your cart</h1>
          <span class="btn btn-secondary ml-auto mb-2 rounded-pill font-weight-bold py-0">3</span>
        </header>
        <section>
          <div class="card mb-4 shadow-sm">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <span class="float-right text-muted">$12</span>
                <p class="card-text"><span class="font-weight-bold">Product name</span>
                  <br>Brief description</p>
              </li>
              <li class="list-group-item">
                <span class="float-right text-muted">$8</span>
                <p class="card-text"><span class="font-weight-bold">Second product</span>
                  <br>Brief description</p>
              </li>
              <li class="list-group-item">
                <span class="float-right text-muted">$5</span>
                <p class="card-text"><span class="font-weight-bold">Third item</span>
                  <br>Brief description</p>
              </li>
              <li class="list-group-item text-success bg-light">
                <span class="float-right">-$5</span>
                <p class="card-text"><span class="font-weight-bold">Promo code</span>
                  <br>EXAMPLECODE</p>
              </li>
              <li class="list-group-item">
                <span class="float-right font-weight-bold">$20</span>
                <p class="card-text"><span>Total (USD)</span>
              </li>
            </ul>
          </div>
          <div class="card p-2">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Promo Code" aria-label="Promo Code"
                aria-describedby="button-redeem">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button" id="button-redeem">Redeem</button>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="col-sm-8 mt-5 mt-sm-3">
        <form>
          <div class="container">
            <h1 class="h4">Billing address</h1>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="first-name">First name</label>
                  <input type="text" class="form-control" id="first-name" name="first-name">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="last-name">Last name</label>
                  <input type="text" class="form-control" id="last-name" name="last-name">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text">@</span></div>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">

              </div>
            </div>
            <div class="form-group">
              <label for="email">Email <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="email" name="email" placeholder="you@example.com">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St.">
            </div>
            <div class="form-group">
              <label for="address-2">Address 2 <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="address-2" name="address-2" placeholder="Apartment or suite">
            </div>
            <div class="row">
              <div class="col-sm-5 form-group">
                <label for="country">Country</label>
                <select class="custom-select" name="country" id="country" placeholder="Choose...">
                  <option selected>Choose...</option>
                  <option value="usa">USA</option>
                  <option value="hun">Hungary</option>
                </select>
              </div>
              <div class="col-sm-4 form-group">
                <label for="state">State</label>
                <select class="custom-select" name="state" id="state">
                  <option selected>Choose...</option>
                </select>
              </div>
              <div class="col-sm-3 form-group">
                <label for="zip">Zip</label>
                <input class="form-control" type="number" id="zip" name="zip" maxlength="4">
              </div>
            </div>
            <hr>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="same-address" id="same-address" class="custom-control-input">
              <label for="same-address" class="mb-0 custom-control-label">Shipping address is the same as my billing
                address</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="save-info" id="save-info" class="custom-control-input">
              <label for="save-info" class="mb-0 custom-control-label">Save this information for next time</label>
            </div>
            <hr>
            <h1 class="h4 my-3">Payment</h1>
            <div class="form-group">
              <div class="custom-control custom-radio">
                <input type="radio" name="payment" id="credit-card" class="custom-control-input">
                <label for="credit-card" class="custom-control-label">Credit card</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" name="payment" id="debit-card" class="custom-control-input">
                <label for="debit-card" class="custom-control-label">Debit card</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" name="payment" id="paypal" class="custom-control-input">
                <label for="paypal" class="custom-control-label">Paypal</label>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-6">
                <label for="fullname">Name on card</label>
                <input type="text" class="form-control" name="fullname" id="fullname">
                <small>Full name as displayed on card</small>
              </div>
              <div class="form-group col-sm-6">
                <label for="card-number">Credit card number</label>
                <input type="text" class="form-control" name="card-number" id="card-number">
              </div>
              <div class="form-group col-sm-3">
                <label for="expiration">Expiration</label>
                <input type="text" class="form-control" name="expiration" id="expiration">
              </div>
              <div class="form-group col-sm-3">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" name="cvv" id="cvv">
              </div>
            </div>
            <hr>
            <button class="btn-primary btn btn-block btn-lg mb-5">Continue to checkout</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
