<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background switcher</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Color Scheme Switcher</h1>
  <div class="container">
    <div class="switch" style="background-color: grey;"></div>
    <div class="switch" style="background-color: white;"></div>
    <div class="switch" style="background-color: blue;"></div>
    <div class="switch" style="background-color: yellow;"></div>
  </div>
  <h3>Try clicking on one of the colors above
    to change the background color of this page!</h3>
  <script src="app.js"></script>
</body>

</html>
